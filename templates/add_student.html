<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> âž• Add New Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles to Match index.html -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        label {
            font-weight: bold;
        }
        .btn-warning {
            background-color: #f0ad4e;
            border: none;
        }
        .btn-warning:hover {
            background-color: #ec971f;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-center">Add New Student Data</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ student['Name'] if student else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="school" class="form-label">School:</label>
            <input type="text" id="school" name="school" class="form-control" value="{{ student['School'] if student else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="low_income" class="form-label">Low Income (Yes/No):</label>
            <input type="text" id="low_income" name="low_income" class="form-control" value="{{ student['LowIncome'] if student else '' }}">
        </div>

        <div class="mb-3">
            <label for="disability" class="form-label">Disability (Yes/No):</label>
            <input type="text" id="disability" name="disability" class="form-control" value="{{ student['Disability'] if student else '' }}">
        </div>

        <!-- MCAS ELA Dropdown -->
        <div class="mb-3">
            <label for="mcas_ela" class="form-label">MCAS ELA:</label>
            <select id="mcas_ela" name="mcas_ela" class="form-control" required>
            <option value="" disabled selected>Select...</option>
            <option value="Meeting Expectations" {% if student and student['MCASELA'] == "Meeting Expectations" %}selected{% endif %}>Meeting Expectations</option>
            <option value="Exceeding Expectations" {% if student and student['MCASELA'] == "Exceeding Expectations" %}selected{% endif %}>Exceeding Expectations</option>
            <option value="Partially Meeting Expectations" {% if student and student['MCASELA'] == "Partially Meeting Expectations" %}selected{% endif %}>Partially Meeting Expectations</option>
            <option value="No Data" {% if student and student['MCASELA'] == "No Data" %}selected{% endif %}>No Data</option>
            </select>
        </div>

        <!-- MCAS Math Dropdown -->
        <div class="mb-3">
            <label for="mcas_math" class="form-label">MCAS Math:</label>
            <select id="mcas_math" name="mcas_math" class="form-control" required>
            <option value="" disabled selected>Select...</option>
            <option value="Meeting Expectations" {% if student and student['MCASMath'] == "Meeting Expectations" %}selected{% endif %}>Meeting Expectations</option>
            <option value="Exceeding Expectations" {% if student and student['MCASMath'] == "Exceeding Expectations" %}selected{% endif %}>Exceeding Expectations</option>
            <option value="Partially Meeting Expectations" {% if student and student['MCASMath'] == "Partially Meeting Expectations" %}selected{% endif %}>Partially Meeting Expectations</option>
            <option value="No Data" {% if student and student['MCASMath'] == "No Data" %}selected{% endif %}>No Data</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning w-100">Create Student</button>
    </form>

    <a href="/" class="btn btn-secondary w-100 mt-3">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
